<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthiBite</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">

        <p class="text-center text-muted">Let us help you with your health and wellness needs. Describe your health concern, and weâ€™ll provide personalized suggestions!</p>

        <form action="/recommend" method="post" class="mt-4 shadow p-4 rounded">

                <button type="submit" class="btn btn-primary">Get Suggestion</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->

</html>
